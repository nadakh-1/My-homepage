
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Assignment 9 – Music Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007acc;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2em;
        }
        main {
            max-width: 700px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        form {
            margin-top: 20px;
        }
        fieldset {
            border: 1px solid #aaa;
            border-radius: 5px;
            padding: 12px 15px;
            margin-bottom: 20px;
        }
        legend {
            font-weight: bold;
        }
        label {
            display: block;
            margin-top: 12px;
        }
        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            box-sizing: border-box;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #bbb;
            border-radius: 4px;
            font-size: 1em;
        }
        .radio-group label,
        .checkbox-group label {
            display: inline-block;
            margin-right: 15px;
            font-weight: normal;
        }
        .form-buttons {
            text-align: center;
            margin-top: 25px;
        }
        .form-buttons input {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        input[type="reset"] {
            background-color: #dc3545;
            color: white;
        }
        input[type="reset"]:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<header>
    <h1>Assignment 9 – Music Survey Form</h1>
</header>

<main>
    <form action="http://www.uyar.com/teaching/ecc006/2017spring/login.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-mail Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="comments">Your Comments:</label>
        <textarea id="comments" name="comments" cols="60" rows="3" required></textarea>

        <fieldset class="radio-group">
            <legend>Favorite Music Genre:</legend>
            <label><input type="radio" name="genre" value="rock" required> Rock</label>
            <label><input type="radio" name="genre" value="pop"> Pop</label>
            <label><input type="radio" name="genre" value="jazz"> Jazz</label>
        </fieldset>

        <fieldset class="checkbox-group">
            <legend>Devices You Use to Listen:</legend>
            <label><input type="checkbox" name="device[]" value="phone"> Phone</label>
            <label><input type="checkbox" name="device[]" value="computer"> Computer</label>
            <label><input type="checkbox" name="device[]" value="radio"> Radio</label>
        </fieldset>

        <label for="platform">Favorite Streaming Platform:</label>
        <select id="platform" name="platform" size="3">
            <option value="spotify">Spotify</option>
            <option value="apple">Apple Music</option>
            <option value="youtube">YouTube Music</option>
            <option value="deezer">Deezer</option>
        </select>

        <div class="form-buttons">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</main>

</body>
</html>
