<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 20px;
        }

        form {
            width: 500px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }

        fieldset {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        legend {
            font-weight: bold;
        }

        label {
            display: block;
            margin: 5px 0;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        .buttons {
            margin-top: 10px;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 10px 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<h2>Music Survey</h2>

<form action="http://www.uyar.com/teaching/ecc006/2017spring/login.php" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">

    <label for="email">E-mail Address:</label>
    <input type="email" id="email" name="email">

    <label for="comments">Your Comments:</label>
    <textarea id="comments" name="comments" rows="3" cols="60"></textarea>

    <fieldset>
        <legend>Favorite Music Genre</legend>
        <label><input type="radio" name="genre" value="rock"> Rock</label>
        <label><input type="radio" name="genre" value="pop"> Pop</label>
        <label><input type="radio" name="genre" value="jazz"> Jazz</label>
    </fieldset>

    <fieldset>
        <legend>How do you listen to music?</legend>
        <label><input type="checkbox" name="platform[]" value="spotify"> Spotify</label>
        <label><input type="checkbox" name="platform[]" value="apple"> Apple Music</label>
        <label><input type="checkbox" name="platform[]" value="youtube"> YouTube</label>
    </fieldset>

    <label for="artist">Favorite Artist:</label>
    <select id="artist" name="artist" size="3">
        <option value="taylor">Taylor Swift</option>
        <option value="weeknd">The Weeknd</option>
        <option value="bts">BTS</option>
        <option value="ed">Ed Sheeran</option>
    </select>

    <div class="buttons">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </div>
</form>

</body>
</html>
